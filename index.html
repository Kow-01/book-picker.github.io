<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrage o Carte - Michelin</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background: url('https://koala.sh/api/image/v2-61u02-2e304.jpg?width=1216&height=832&dream') no-repeat center center;
            background-size: cover;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        h2 {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #bookList, #extractedBooks {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            height: 250px;
            overflow-y: auto;
            scrollbar-color: rgba(255, 255, 255, 0.3) rgba(0, 0, 0, 0.5);
        }
        .book, .extractedBook {
            font-family: 'Raleway', sans-serif;
            font-weight: 400;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
            color: #000;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 16px;
        }
        .book:last-child, .extractedBook:last-child {
            border-bottom: none;
        }
        .book:hover, .extractedBook:hover {
            background-color: rgba(255, 235, 59, 0.2);
            transform: scale(1.05);
        }
        #drawButton, #resetButton {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #0033a0;
            color: #fff;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 10px;
        }
        #drawButton:hover, #resetButton:hover {
            background-color: #001f5b;
            transform: scale(1.1);
        }
        #selectedBook {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .logo {
            position: fixed;
            top: 50px;
            right: 10px;
            width: 420px;
            height: 639px;
        }
        #extractedBooks {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 250px;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            color: #000;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }
        #extractedBooks h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #000;
            font-weight: normal;
        }
        #extractedList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <img src="https://michelinmedia.com/site/user/images/170517_Bibendum_Bienvenue_vectorisation_02__2_.png" alt="Michelin Logo" class="logo">
    <h2>Trage la sorți cartea pe care o vei dona</h2>
    <button id="drawButton">Extrage o carte</button>
    <button id="resetButton">Resetează cărțile extrase</button>
    <p id="selectedBook"></p>
    <ul id="bookList"></ul>

    <div id="extractedBooks">
        <h3>Cărți extrase:</h3>
        <ul id="extractedList"></ul>
    </div>
    
    <script>
        const initialBooks = [
            "Minunea - R.J. Palacio",
            "Lămâi, Cărți și Prieteni - Jo Cotterill",
            "Copiii de Făină - Anne Finne",
            "Dă mai departe - Catherine Ryan Hyde",
            "Matilda - Roald Dahl",
            "Charlie și Fabrica de Ciocolată - Roald Dahl",
            "Jurnalul Annei Frank",
            "Băiatul cu Pijamale în Dungi - John Boyne",
            "La Cinci Pași de Tine - Rachael Lippincott",
            "Când Moș Crăciun a căzut din Cer - Cornelia Funke"
        ];

        function loadBooks() {
            const extractedBooks = JSON.parse(localStorage.getItem('extractedBooks')) || [];
            let remainingBooks = JSON.parse(localStorage.getItem('remainingBooks')) || [...initialBooks];

            const bookList = document.getElementById('bookList');
            bookList.innerHTML = ''; 

            remainingBooks.forEach(title => {
                const listItem = document.createElement('li');
                listItem.classList.add('book');
                listItem.innerText = title;
                bookList.appendChild(listItem);
            });

            const extractedList = document.getElementById('extractedList');
            extractedList.innerHTML = '';
            extractedBooks.forEach(item => {
                const listItem = document.createElement('li');
                listItem.classList.add('extractedBook');
                listItem.innerText = `${item.title} - Extras pe ${item.date}`;
                extractedList.appendChild(listItem);
            });
        }

        document.getElementById("drawButton").addEventListener("click", function() {
            let remainingBooks = JSON.parse(localStorage.getItem('remainingBooks')) || [...initialBooks];
            
            if (remainingBooks.length === 0) {
                document.getElementById("selectedBook").innerText = "Toate cărțile au fost extrase!";
                return;
            }
            
            let randomIndex = Math.floor(Math.random() * remainingBooks.length);
            let selectedBook = remainingBooks[randomIndex];

            document.getElementById("selectedBook").innerText = "Ai extras: " + selectedBook;

            const extractedBooks = JSON.parse(localStorage.getItem('extractedBooks')) || [];
            extractedBooks.push({ title: selectedBook, date: new Date().toLocaleString() });
            localStorage.setItem('extractedBooks', JSON.stringify(extractedBooks));

            remainingBooks.splice(randomIndex, 1);
            localStorage.setItem('remainingBooks', JSON.stringify(remainingBooks));

            loadBooks();
        });

        document.getElementById("resetButton").addEventListener("click", function() {
            localStorage.removeItem('extractedBooks');
            localStorage.removeItem('remainingBooks');
            alert("Lista de cărți extrase a fost resetată!");
            loadBooks();
        });

        window.onload = function() {
            loadBooks();
        };
    </script>
</body>
</html>
