<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrage o Carte - Michelin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        h2 {
            color: #d32f2f;
        }
        #bookList {
            margin: 20px auto;
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .book {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }
        .book:last-child {
            border-bottom: none;
        }
        .book:hover {
            background-color: #f8d7da;
        }
        #drawButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #drawButton:hover {
            background-color: #b71c1c;
        }
        #selectedBook {
            margin-top: 20px;
            font-size: 18px;
            color: #d32f2f;
        }
        .michelin-logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Michelin_logo.svg/1200px-Michelin_logo.svg.png" alt="Michelin Logo" class="michelin-logo">
    <h2>Trage la sorți o carte pentru donație</h2>
    <button id="drawButton">Extrage o carte</button>
    <p id="selectedBook"></p>
    <ul id="bookList">
        <li class="book">Povești nemuritoare</li>
        <li class="book">Călătoria lui Gulliver</li>
        <li class="book">Micul Prinț</li>
        <li class="book">Aventurile lui Tom Sawyer</li>
        <li class="book">Amintiri din copilărie</li>
    </ul>
    
    <div class="footer">
        &copy; 2023 Michelin. Toate drepturile rezervate.
    </div>

    <script>
        document.getElementById("drawButton").addEventListener("click", function() {
            let books = document.querySelectorAll(".book");
            if (books.length === 0) {
                document.getElementById("selectedBook").innerText = "Toate cărțile au fost extrase!";
                return;
            }
            let randomIndex = Math.floor(Math.random() * books.length);
            let selectedBook = books[randomIndex];
            document.getElementById("selectedBook").innerText = "Ai extras: " + selectedBook.innerText;
            selectedBook.remove();
        });
    </script>
</body>
</html>
