<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Extrage o Carte - Michelin</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background: url('https://images.pexels.com/photos/2908984/pexels-photo-2908984.jpeg') no-repeat center center;
            background-size: cover;
            color: #fff;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }
        h2 {
            color: #fce500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #drawButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #27509b;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 10px;
        }
        #drawButton:hover {
            background-color: #001f5b;
            transform: scale(1.1);
        }
        .logo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 150px;
            height: 200px;
        }
    </style>
</head>
<body>
    <img id="logo" src="https://i.postimg.cc/BnpN7yPn/191211-Yeux-Leves-01.png" alt="Michelin Logo" class="logo">
    <h2>Trage la sorți cartea pe care o vei dona</h2>
    <button id="drawButton">Extrage o carte</button>
    <p id="selectedBook"></p>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const logo = document.getElementById("logo");
            const drawButton = document.getElementById("drawButton");
            const selectedBook = document.getElementById("selectedBook");
            
            // Verificăm dacă utilizatorul a extras deja o carte
            if (localStorage.getItem("logoChanged") === "true") {
                logo.src = "https://i.postimg.cc/Wb8x9xn5/190916-Bibendum-zero-01.png";
            }
            
            drawButton.addEventListener("click", function() {
                // Schimbăm logo-ul
                logo.src = "https://i.postimg.cc/Wb8x9xn5/190916-Bibendum-zero-01.png";
                localStorage.setItem("logoChanged", "true");
            });
        });
    </script>
</body>
</html>
