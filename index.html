<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrage o Carte - Michelin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-image: url('https://images.unsplash.com/photo-1483728642387-6c3bdd6c93e5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        h2 {
            color: #ffeb3b;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #bookList {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .book {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s ease, transform 0.2s ease;
            color: #fff;
        }
        .book:last-child {
            border-bottom: none;
        }
        .book:hover {
            background-color: rgba(255, 235, 59, 0.2);
            transform: scale(1.05);
        }
        #drawButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #drawButton:hover {
            background-color: #b71c1c;
            transform: scale(1.1);
        }
        #selectedBook {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .michelin-logo {
            width: 150px;
            margin-bottom: 20px;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #ccc;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .road-icon {
            width: 50px;
            margin: 10px;
            opacity: 0.8;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Michelin_logo.svg/1200px-Michelin_logo.svg.png" alt="Michelin Logo" class="michelin-logo">
    <h2>Trage la sorți o carte pentru donație</h2>
    <button id="drawButton">Extrage o carte</button>
    <p id="selectedBook"></p>
    <ul id="bookList">
        <li class="book">Povești nemuritoare</li>
        <li class="book">Călătoria lui Gulliver</li>
        <li class="book">Micul Prinț</li>
        <li class="book">Aventurile lui Tom Sawyer</li>
        <li class="book">Amintiri din copilărie</li>
    </ul>

    <div class="footer">
        &copy; 2023 Michelin. Toate drepturile rezervate.
    </div>

    <!-- Elemente decorative -->
    <img src="https://www.flaticon.com/svg/static/icons/svg/3094/3094877.svg" alt="Road Icon" class="road-icon">
    <img src="https://www.flaticon.com/svg/static/icons/svg/3094/3094877.svg" alt="Road Icon" class="road-icon" style="animation-delay: 1s;">
    <img src="https://www.flaticon.com/svg/static/icons/svg/3094/3094877.svg" alt="Road Icon" class="road-icon" style="animation-delay: 2s;">

    <script>
        document.getElementById("drawButton").addEventListener("click", function() {
            let books = document.querySelectorAll(".book");
            if (books.length === 0) {
                document.getElementById("selectedBook").innerText = "Toate cărțile au fost extrase!";
                return;
            }
            let randomIndex = Math.floor(Math.random() * books.length);
            let selectedBook = books[randomIndex];
            document.getElementById("selectedBook").innerText = "Ai extras: " + selectedBook.innerText;
            selectedBook.remove();
        });
    </script>
</body>
</html>
