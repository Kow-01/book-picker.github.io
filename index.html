<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrage o Carte - Michelin</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background: url('https://michelinmedia.com/site/user/images/bg_media.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
        }
        h2 {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #bookList {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .book {
            font-family: 'Raleway', sans-serif;
            font-weight: 400;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
            color: #ffcc00;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .book:last-child {
            border-bottom: none;
        }
        .book:hover {
            background-color: rgba(255, 235, 59, 0.2);
            transform: scale(1.05);
        }
        #drawButton {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #0033a0;
            color: #fff;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #drawButton:hover {
            background-color: #001f5b;
            transform: scale(1.1);
        }
        #selectedBook {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 420px; /* Modificat */
            height: 639px; /* Modificat */
        }
        #extractedBooks {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .extractedBook {
            color: #ffcc00;
            padding: 10px;
            border-bottom: 1px solid #444;
        }
    </style>
</head>
<body>
    <img src="https://michelinmedia.com/site/user/images/170517_Bibendum_Bienvenue_vectorisation_02__2_.png" alt="Michelin Logo" class="logo">
    <h2>Trage la sorți o carte pentru donație</h2>
    <button id="drawButton">Extrage o carte</button>
    <p id="selectedBook"></p>
    <ul id="bookList"></ul>

    <div id="extractedBooks">
        <h3>Cărți extrase:</h3>
        <ul id="extractedList"></ul>
    </div>
    
    <script>
        const initialBooks = [
            "Povești nemuritoare",
            "Călătoria lui Gulliver",
            "Micul Prinț",
            "Aventurile lui Tom Sawyer",
            "Amintiri din copilărie"
        ];

        // Încărcați cărțile rămase și extrase din localStorage
        function loadBooks() {
            const extractedBooks = JSON.parse(localStorage.getItem('extractedBooks')) || [];
            const remainingBooks = JSON.parse(localStorage.getItem('remainingBooks')) || [...initialBooks];

            // Reconstruirea listei de cărți rămase (excluzând cărțile deja extrase)
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';

            remainingBooks.forEach(title => {
                const listItem = document.createElement('li');
                listItem.classList.add('book');
                listItem.innerText = title;
                bookList.appendChild(listItem);
            });

            // Încărcarea cărților extrase
            const extractedList = document.getElementById('extractedList');
            extractedList.innerHTML = '';
            extractedBooks.forEach(item => {
                const listItem = document.createElement('li');
                listItem.classList.add('extractedBook');
                listItem.innerText = `${item.title} - Extras pe ${item.date}`;
                extractedList.appendChild(listItem);
            });
        }

        // Event listener pentru butonul de extragere
        document.getElementById("drawButton").addEventListener("click", function() {
            let remainingBooks = JSON.parse(localStorage.getItem('remainingBooks')) || [...initialBooks];
            
            if (remainingBooks.length === 0) {
                document.getElementById("selectedBook").innerText = "Toate cărțile au fost extrase!";
                return;
            }
            
            let randomIndex = Math.floor(Math.random() * remainingBooks.length);
            let selectedBook = remainingBooks[randomIndex];

            // Afișează cartea extrasă
            document.getElementById("selectedBook").innerText = "Ai extras: " + selectedBook;

            // Salvează cartea extrasă în localStorage
            const extractedBooks = JSON.parse(localStorage.getItem('extractedBooks')) || [];
            const currentDate = new Date().toLocaleString();
            extractedBooks.push({ title: selectedBook, date: currentDate });
            localStorage.setItem('extractedBooks', JSON.stringify(extractedBooks));

            // Elimină cartea extrasă din lista de cărți rămase
            remainingBooks.splice(randomIndex, 1);
            localStorage.setItem('remainingBooks', JSON.stringify(remainingBooks));

            // Reîncarcă lista de cărți rămase și extrase
            loadBooks();
        });

        // Încarcă cărțile atunci când pagina este încărcată
        window.onload = function() {
            loadBooks();
        };
    </script>
</body>
</html>
