<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Extrage o Carte - Michelin</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background: url('https://images.pexels.com/photos/2908984/pexels-photo-2908984.jpeg') no-repeat center center;
            background-size: cover;
            color: #fff;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }
        h2 {
            font-weight: 700;
            color: #fce500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #selectedBook {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #fce500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            background-color: rgba(38, 80, 155, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .logo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 150px;
            height: 200px;
        }
    </style>
</head>
<body>
    <img id="michelinLogo" src="" alt="Michelin Logo" class="logo">
    <h2>Trage la sorți cartea pe care o vei dona</h2>
    <button id="drawButton">Extrage o carte</button>
    <p id="selectedBook"></p>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
      import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

      const firebaseConfig = {
          apiKey: "AIzaSyDECn2Fx5iyH5GcEBEr8yO_PHj232a84",
          authDomain: "book-picker-4da5d.firebaseapp.com",
          projectId: "book-picker-4da5d",
          storageBucket: "book-picker-4da5d.firebasestorage.app",
          messagingSenderId: "539245156966",
          appId: "1:539245156966:web:d1fbdf04884119e5f2aba7",
          measurementId: "G-BGPY1RTX04"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const initialBooks = [
          "Minunea - R.J. Palacio", "Lămâi, Cărți și Prieteni - Jo Cotterill",
          "Matilda - Roald Dahl", "Oscar și Tanti Roz - Eric Emmanuel Schmitt"
      ];

      // **Verifică dacă utilizatorul a extras deja o carte**
      function checkUserStatus() {
          const hasDrawnBook = localStorage.getItem("hasDrawnBook");
          const logo = document.getElementById("michelinLogo");

          if (hasDrawnBook === "true") {
              logo.src = "https://i.postimg.cc/Wb8x9xn5/190916-Bibendum-zero-01.png"; // Logo 2
          } else {
              logo.src = "https://i.postimg.cc/BnpN7yPn/191211-Yeux-Leves-01.png"; // Logo 1
          }
      }

      document.getElementById("drawButton").addEventListener("click", async function() {
          const extractedBooksSnapshot = await getDocs(collection(db, "extractedBooks"));
          const extractedBooks = extractedBooksSnapshot.docs.map(doc => doc.data());

          const remainingBooks = initialBooks.filter(book => !extractedBooks.some(extractedBook => extractedBook.title === book));

          if (remainingBooks.length === 0) {
              document.getElementById("selectedBook").innerText = "Toate cărțile au fost extrase!";
              return;
          }

          let randomIndex = Math.floor(Math.random() * remainingBooks.length);
          let selectedBook = remainingBooks[randomIndex];

          document.getElementById("selectedBook").innerText = "Ai extras: " + selectedBook;

          try {
              await addDoc(collection(db, "extractedBooks"), {
                  title: selectedBook,
                  date: new Date().toLocaleString('ro-RO', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false })
              });

              // **Marchează utilizatorul ca având carte extrasă**
              localStorage.setItem("hasDrawnBook", "true");

              // **Schimbă logo-ul**
              checkUserStatus();
          } catch (error) {
              console.error("Eroare la salvarea cărții: ", error);
          }
      });

      // **Setează logo-ul corect la încărcarea paginii**
      window.onload = function() {
          checkUserStatus();
      };
    </script>
</body>
</html>
