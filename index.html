<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrage o Carte - Michelin</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background: url('https://michelinmedia.com/site/user/images/bg_media.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
        }
        h2 {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #bookList {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .book {
            font-family: 'Raleway', sans-serif;
            font-weight: 400;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
            color: #ffcc00;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .book:last-child {
            border-bottom: none;
        }
        .book:hover {
            background-color: rgba(255, 235, 59, 0.2);
            transform: scale(1.05);
        }
        #drawButton {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #0033a0;
            color: #fff;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #drawButton:hover {
            background-color: #001f5b;
            transform: scale(1.1);
        }
        #selectedBook {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="https://michelinmedia.com/site/user/images/170517_Bibendum_Bienvenue_vectorisation_02__2_.png" alt="Michelin Logo" class="logo">
    <h2>Trage la sorți o carte pentru donație</h2>
    <button id="drawButton">Extrage o carte</button>
    <p id="selectedBook"></p>
    <ul id="bookList">
        <li class="book">Povești nemuritoare</li>
        <li class="book">Călătoria lui Gulliver</li>
        <li class="book">Micul Prinț</li>
        <li class="book">Aventurile lui Tom Sawyer</li>
        <li class="book">Amintiri din copilărie</li>
    </ul>
    
    <script>
        document.getElementById("drawButton").addEventListener("click", function() {
            let books = document.querySelectorAll(".book");
            if (books.length === 0) {
                document.getElementById("selectedBook").innerText = "Toate cărțile au fost extrase!";
                return;
            }
            let randomIndex = Math.floor(Math.random() * books.length);
            let selectedBook = books[randomIndex];
            document.getElementById("selectedBook").innerText = "Ai extras: " + selectedBook.innerText;
            selectedBook.remove();
        });
    </script>
</body>
</html>
