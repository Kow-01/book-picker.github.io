<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrage o Carte - Michelin</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            text-align: center;
            background: url('https://images.pexels.com/photos/2908984/pexels-photo-2908984.jpeg') no-repeat center center;
            background-size: cover;
            height: 100vh; /* Ocupă 100% din înălțimea ecranului */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        h2 {
            font-weight: 700;
            color: #ffffff;
            background-color: #27509b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 24px;
            max-width: 80%;
        }


        .logo-center {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <!-- Mesajul campaniei -->
    <h2>Campania s-a încheiat! Vă mulțumim pentru contribuție!</h2>

    <!-- Logo centrat -->
    <img src="https://i.postimg.cc/XqWYnVkC/Bib-Coeur-debout.png" alt="Bib Coeur Logo" class="logo-center">
</body>
</html>
